{% extends 'base.html' %}
{% block title %}Login - Locadora DSC{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <div class="card">
        <h2 style="text-align: center; color: #001a23;">Acesso ao Sistema</h2>
        <p style="text-align: center; color: #666; font-size: 0.9rem;">Entre com suas credenciais para gerenciar a frota</p>
        
        <hr style="margin: 20px 0;">

        <form method="POST">
            <div class="form-group">
                <label>Usuário ou Email</label>
                <input type="text" name="login" required placeholder="Digite seu usuário">
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="senha" required placeholder="********">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                Entrar no Sistema
            </button>
        </form>
    </div>
</div>
{% endblock %}
