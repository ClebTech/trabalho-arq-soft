{% extends 'base.html' %}
{% block content %}
<div class="card">
    <h2>➕ Cadastrar Novo Veículo</h2>
    <form method="POST">
        <div class="form-group">
            <label>Marca:</label>
            <input type="text" name="marca" required placeholder="Ex: Toyota">
        </div>
        <div class="form-group">
            <label>Modelo:</label>
            <input type="text" name="modelo" required placeholder="Ex: Corolla">
        </div>
        <div class="form-group">
            <label>Placa:</label>
            <input type="text" name="placa" required placeholder="ABC-1234">
        </div>
        <button type="submit" class="btn btn-primary">Salvar Veículo</button>
    </form>
</div>
{% endblock %}
